<p class="text-end"><a [routerLink]="['blogs/new']">Create Blog</a></p>

<div class="d-flex flex-wrap">
  <div class="card" style="width: 16rem;" *ngFor="let blog of blogs">
    <div class="card-body">
      <h5 class="card-title">{{blog.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{blog.creatorName}}</h6>
      <p class="card-text">{{blog.description}}</p>
      <a href="#" class="card-link" [routerLink]="['blogs', blog.id]">See more</a>
    </div>
  </div>
</div>
