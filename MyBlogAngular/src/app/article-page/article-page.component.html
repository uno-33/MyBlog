<section class="article-clean">
        <div class="row">
            <div class="col-md-2"><a href="" [routerLink]="['/blogs', blogId]">Get Back to Blog</a></div>
            <div class="col-md-1 offset-8">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example" *ngIf="isAccessible()">
                  <a href="" class="btn btn-warning" [routerLink]="['edit']">Edit</a>
                  <a href="" class="btn btn-danger" [routerLink]="['delete']">Delete</a>
                </div>
              </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                <div class="intro">
                    <h1 class="text-center">{{article.title}}</h1>
                    <p class="text-center">
                        <span class="by"> by </span>
                        <a href="">{{article.creatorName}}</a>
                        <span class="date ms-1">{{article.dateOfCreation}}</span>
                    </p>
                </div>
                
            </div>
            <div class="text">
                <p>
                    {{article.content}}
                </p>
            </div>
        </div>
        <div class="row mt-4">
            <app-tag-list></app-tag-list>
        </div>
        <div class="row mt-4">
            <hr>
            <app-comment-list></app-comment-list>
        </div>
    
</section>
