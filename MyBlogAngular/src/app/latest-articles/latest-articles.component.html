<p class="lead text-center">Latest articles</p>
<figure class="text-end" *ngFor="let article of articles">
  <blockquote class="blockquote">
    <a href="" [routerLink]="['/blogs', article.blogId, 'articles', article.id]">{{article.title}}</a>
  </blockquote>
  <figcaption class="blockquote-footer">
    Author: <cite title="Source Title">{{article.creatorName}}</cite>
  </figcaption>
  <hr>
</figure>
