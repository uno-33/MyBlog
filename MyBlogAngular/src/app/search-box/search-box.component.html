<form class="form-outline d-flex flex-row" [formGroup]="searchBoxForm" (ngSubmit)="searchArticlesByText()">
  <input id="search-input" type="search" placeholder="Search" class="form-control" formControlName="searchText"/>
  <button class="btn btn-primary" type="submit" [disabled]="!searchBoxForm.valid">Search</button>
</form>
