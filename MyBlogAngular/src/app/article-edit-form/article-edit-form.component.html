<form [formGroup]="editArticleForm" (ngSubmit)="onSubmit()">

    <label for="article-title" class="form-label">Title: </label>
    <input id="article-title" type="text" class="form-control" formControlName="title">

    <label for="article-content" class="form-label">Content: </label>
    <textarea id="article-content" type="text" class="form-control" rows="4" formControlName="content"></textarea>

    <button type="submit" class="btn btn-primary">Edit</button>
</form>
